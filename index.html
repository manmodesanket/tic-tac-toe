<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="img/png" href="./img/icon1.jpg">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="heading">
        <h1>Tic Tac Toe</h1>
    </div>
    
    <div class="grid">
        <div cell-id="1" class="cell"></div>
        <div cell-id="2" class="cell"></div>
        <div cell-id="3" class="cell"></div>
        <div cell-id="4" class="cell"></div>
        <div cell-id="5" class="cell"></div>
        <div cell-id="6" class="cell"></div>
        <div cell-id="7" class="cell"></div>
        <div cell-id="8" class="cell"></div>
        <div cell-id="9" class="cell"></div>
    </div>


    <div class="result"></div>

    <div class="restart">
        <button class="btn-primary" id="restart">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
